<!DOCTYPE html>
<html>
<head>
    <title>JS Array Operations</title>
    <script type="text/javascript" src="work.js"></script>
</head>
<body>
<h1>JS Array Operations</h1>
<h2>Task 1: Finding Minimum Value in Two Arrays</h2>
<p>Enter the number of elements in the arrays:</p>
<input type="number" id="numOfElements"><br><br>
<button onclick="findMin()">Find Minimum Value</button>
<h2>Task 2: Bubble Sort</h2>
<p>Enter the elements of the array (separated by commas):</p>
<input type="text" id="arrayInput"><br><br>
<button onclick="bubbleSort()">Sort</button>
<br><br>
<p>Sorted Array:</p>
<div id="sortedArray"></div>
<script>
    // Task 1: Finding Minimum Value in Two Arrays
    function findMin() {
        let n = document.getElementById("numOfElements").value;
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i < n; i++) {
            arr1.push(parseInt(prompt("Enter element " + (i+1) + " of array 1:")));
            arr2.push(parseInt(prompt("Enter element " + (i+1) + " of array 2:")));
        }
        let min = Infinity;
        for (let i = 0; i < n; i++) {
            if (arr2.includes(arr1[i]) && arr1[i] < min) {
                min = arr1[i];
            }
        }
        alert("The minimum value in array 1 that matches an element in array 2 is: " + min);
    }

    // Task 2: Bubble Sort
    function bubbleSort() {
        let input = document.getElementById("arrayInput").value;
        let arr = input.split(",");
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(arr[i]);
        }
        let n = arr.length;
        for (let i = 0; i < n-1; i++) {
            for (let j = 0; j < n-i-1; j++) {
                if (arr[j] > arr[j+1]) {
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }

        document.getElementById("sortedArray").innerHTML = arr;
    }

</script>
</body>
</html>
